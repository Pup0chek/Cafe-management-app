<!-- orders/templates/orders/item_list.html -->
{% extends 'orders/base.html' %}

{% block content %}
<h2>Список Блюд</h2>
<a href="{% url 'add_item' %}" class="btn btn-success mb-3">Добавить Блюдо</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена (руб.)</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Блюд нет.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
