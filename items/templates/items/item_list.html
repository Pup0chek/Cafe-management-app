<!-- items/templates/items/item_list.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Список Блюд</h2>

<a href="{% url 'items:add_item' %}" class="btn btn-success mb-3">Добавить Блюдо</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена (руб.)</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price|floatformat:2 }}</td>
            <td>
                <!-- Добавьте кнопки для редактирования и удаления, если необходимо -->
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Блюд нет.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
